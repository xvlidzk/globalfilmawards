<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">

  <style>
  .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 600px;
    }

  .carousel-item {
    margin: 20px;
  }
  </style>
</head>


<body>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/oscarstrophy.jpg" class="d-block w-100" alt="OSCARS">
      <div class="carousel-caption d-none d-md-block">
        <h5>OSCARS</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/cannesstatue.webp" class="d-block w-100" alt="CANNES">
      <div class="carousel-caption d-none d-md-block">
        <h5>CANNES</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/venicetrophy.jpg" class="d-block w-100" alt="VENICE">
      <div class="carousel-caption d-none d-md-block">
        <h5>VENICE</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/berlinstatue.jpg" class="d-block w-100" alt="BERLIN">
      <div class="carousel-caption d-none d-md-block">
        <h5>BERLIN</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/goldenstatue.webp" class="d-block w-100" alt="GOLDEN GLOBES">
      <div class="carousel-caption d-none d-md-block">
        <h5>GOLDEN GLOBES</h5>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
