<!doctype html>
<html lang="ko">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Global Film Awards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="mystyle.css">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- 타이틀 -->
    <div class="text-container">
      <h1 class="main-text">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          Global Film Awards
        </a>
      </h1>
    </div>


    <!-- 내비게이션 바-->
    <div class="card text-center">
      <div class="card-header">
        <p></hr></p>
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('history.html')">HISTORY</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('trophy.html')">TROPHY</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('winners.html')">COLLECTION OF WINNERS</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('issue.html')">ISSUE</a></li>
        </ul>
        <p></hr></p>
      </div>
    </div>


<!-- 캐러셀 -->
<div id="carouselWrapper" class="carousel slide" data-bs-ride="carousel" style="height: 100vh; overflow: hidden; position: relative; z-index: 1;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselWrapper" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselWrapper" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselWrapper" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselWrapper" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselWrapper" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner" style="height: 100vh;">
    <div class="carousel-item active">
      <img src="images/web7.webp" class="d-block w-100 h-100 object-fit-cover" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/web3.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/web9.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/web5.webp" class="d-block w-100 h-100 object-fit-cover" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/web1.webp" class="d-block w-100 h-100 object-fit-cover" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselWrapper" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselWrapper" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- 콘텐츠 로드 영역 -->
<div id="content-area" class="container mt-4" style="position: relative; z-index: 2;"></div>

<script>
  function loadPage(page) {
    // 외부 페이지 로드
    fetch(page)
      .then(response => response.text())
      .then(html => {
        document.getElementById('content-area').innerHTML = html;

        // 캐러셀 감추기 (웹 홈에서만 보이게)
        const carousel = document.getElementById('carouselWrapper');
        if (carousel) carousel.style.display = 'none';

        // 탭 상태 초기화 후 활성화 탭만 강조
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => link.classList.remove('active'));

        // 해당 링크 찾아서 active 클래스 추가
        const matchedLink = Array.from(navLinks).find(link => link.getAttribute('onclick').includes(page));
        if (matchedLink) matchedLink.classList.add('active');
      })
      .catch(err => {
        document.getElementById('content-area').innerHTML = '<p>페이지를 불러올 수 없습니다.</p>';
      });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

</body>
</html>
